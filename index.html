<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Poker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Poker Game</h1>
        <div id="player-info">
            <p>Chips: <span id="player-chips">20000</span></p>
            <button id="bet-button">Bet 1000</button>
            <button id="fold-button">Fold</button>
        </div>
        <div id="table">
            <h2>Table Cards</h2>
            <div id="community-cards"></div>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
